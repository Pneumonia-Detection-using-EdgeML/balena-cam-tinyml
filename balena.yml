name: "Pneumonia Detection"
type: "sw.application"
description: "Real-time Pnuemonia Detection by scanning X-Rays using Computer Vision on a Raspberry Pi."
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/Pneumonia-Detection-using-EdgeML/balena-cam-tinyml"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/Pneumonia-Detection-using-EdgeML/balena-cam-tinyml/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_start_x: 1
    - BALENA_HOST_CONFIG_gpu_mem_256: 192
    - BALENA_HOST_CONFIG_gpu_mem_512: 256
    - BALENA_HOST_CONFIG_gpu_mem_1024: 448
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:    
    - "raspberrypi3"
    - "raspberrypi4-64"
    - "fincm3"
