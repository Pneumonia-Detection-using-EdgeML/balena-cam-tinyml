name: "Pneumonia Detection"
type: "sw.application"
description: "Real-time Pneumonia Detection by scanning X-Rays using Computer Vision on a Raspberry Pi."
flletcta: Build a Pneumonia Detector under $100
post-provisioning: >-
  ## Usage instructions
  
  Once the device joins the fleet your can access the live webpage view using the device's local IP address or using the Public IP Address given by balena dashboard.
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/Pneumonia-Detection-using-EdgeML/pneumonia-detection-balenaCAM"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/Pneumonia-Detection-using-EdgeML/pneumonia-detection-balenaCAM/master/logo.png"
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_start_x: 1
    - BALENA_HOST_CONFIG_gpu_mem_256: 192
    - BALENA_HOST_CONFIG_gpu_mem_512: 256
    - BALENA_HOST_CONFIG_gpu_mem_1024: 448
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:    
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"
    - "fincm3"
